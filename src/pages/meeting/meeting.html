<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/minllpmhdgpndnkomcoccfekfegnlikg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>AgoraWeb</title>
</head>

<body>
  <div class="wrapper" id="page-meeting">
    <div class="ag-header">
      <div class="ag-header-lead">
        <img class="ag-header-logo" src="../../assets/images/ag-logo.png" alt="">
        <span>AgoraWeb v2.2</span>
      </div>
      <div class="ag-header-msg">
        Room:&nbsp;
        <span id="room-name">--</span>
      </div>
    </div>
    <div class="card-deck row h-100">
      <div class="detail chat-area">
        <div class="container d-flex justify-content-center" id="parent-wrapper">
          <div id="media-container">
            <div class="col-md-6 pb-1">
              <i class="fa fa-users userCount" id="userlist"></i>
            </div>
            <div id="chatparent">
              <div class="chat-members-list">
                <div id="channelMembersInnerDiv">
                </div>
              </div>
              <div class="chat-messages-view chat-view">
                <ul class="chat-messages">
                </ul>
                <div class="text-field">
                  <textarea name="message-to-send" id="message-to-send" placeholder="Input some messages..." rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ag-main video-area">
        <div class="chat-item-box">
          <i class="fa fa-chevron-circle-right chatBtn"></i>
          <i class="fa fa-exclamation-circle chat-notification-icon"></i>
          <audio id="chat-notification-audio" src="/assets/stream.mp3"></audio>
        </div>
        <div id="leftScrollBtn" class="left-scroll-box">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="ag-container" id="ag-canvas">
          <div class="ag-btn-group">
            <span class="ag-btn exitBtn" title="Exit">
              <i class="ag-icon icon-call-ends"></i>
            </span>
            <span class="ag-btn videoControlBtn" title="Enable/Disable Video">
              <i class="ag-icon icon-camera"></i>
              <i class="ag-icon icon-camera-off"></i>
            </span>
            <span class="ag-btn audioControlBtn" title="Enable/Disable Audio">
              <i class="ag-icon icon-mic"></i>
              <i class="ag-icon icon-mic-off"></i>
            </span>
            <span class="ag-btn shareScreenBtn" title="Share Screen">
              <i class="ag-icon icon-screen-share"></i>
            </span>
            <span class="ag-btn displayModeBtn" title="Switch Display Mode">
              <i class="ag-icon icon-switch-layout"></i>
            </span>
          </div>
        </div>
        <div id="closeBtnId" class="minimize_video_stream">
          <i class="fa fa-times"></i>
        </div>
        <div id="rightScrollBtn" class="right-scroll-box">
          <i class="fa fa-angle-right"></i>
        </div>
      </div>
    </div>
    <div class="ag-footer">
      <a class="ag-href" target="_blank" href="https://www.agora.io">
        <span>Powered By Agora</span>
      </a>
      <span>Talk to Support: 400 632 6626</span>
    </div>
  </div>
  <script src="https://cdn.agora.io/sdk/web/AgoraRTCSDK-2.3.1.js"></script>
  <script src="assets/AgoraSig.js"></script>
  <script src="assets/agora.config.js"></script>
</body>

</html>
